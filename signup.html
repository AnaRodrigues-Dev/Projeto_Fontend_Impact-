<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Impact+</title>
  <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
  <main>
    <img src="imagens/Logo impact+.png" alt="Logo Impact+" class="logo">
    
    <section>
      <header>
        <h1>Criar nova conta</h1>
        <p class="subtitle">Preencha todos os campos</p>
      </header>

      <div class="cadastro-form">
        <div class="form-group">
          <label for="nome">Nome completo</label>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            placeholder="Seu nome completo"
            required
            autocomplete="name"
          >
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input 
            type="tel" 
            id="telefone" 
            name="telefone" 
            placeholder="(00) 00000-0000"
            required
            autocomplete="tel"
          >
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••"
              required
              autocomplete="new-password"
            >
            <button type="button" class="toggle-password" aria-label="Mostrar senha">
              Mostrar
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar senha</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              placeholder="••••••••"
              required
              autocomplete="new-password"
            >
            <button type="button" class="toggle-confirm-password" aria-label="Mostrar senha">
              Mostrar
            </button>
          </div>
        </div>

        <div class="terms">
          <label class="terms-label">
            <input type="checkbox" id="terms" name="terms" required>
            <span>Aceito os <a href="#" class="terms-link">termos e condições</a></span>
          </label>
        </div>

        <button type="button" class="btn-cadastro" onclick="handleCadastro()">
          Criar conta
        </button>

        <div id="message" class="message hidden"></div>
      </div>

      <footer>
        Já tem uma conta? <a href="login.html">Faça login</a>
      </footer>
    </section>
  </main>

  <script src="JS/signup.js"></script>
</body>
</html>
