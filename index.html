<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Login-Impact+</title>
  <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
  <main>
   
    <img src="imagens/Logo impact+.png" alt="Logo Impact+" class="logo">
    
    <section>
      <header>
        <h1>Bem-vindo de volta</h1>
        <p class="subtitle">Faça login na sua conta</p>
      </header>

      <div class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••"
              required
              autocomplete="current-password"
            >
            <button type="button" class="toggle-password" aria-label="Mostrar senha">
              Mostrar
            </button>
          </div>
        </div>

        <div class="options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <span>Lembrar-me</span>
          </label>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="button" class="btn-login" onclick="handleLogin()">
          Entrar
        </button>

        <div id="message" class="message hidden"></div>
      </div>

      <footer>
        Não tem uma conta? <a href="signup.html">Cadastre-se</a>
      </footer>
    </section>
  </main>

  <script src="JS/login.js"></script>
</body>
</html>
